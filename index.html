<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta content='width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;' name='viewport'/>
<meta content='IE=9; IE=8; IE=7; IE=EDGE; chrome=1' http-equiv='X-UA-Compatible'/
  <!-- Chrome, Firefox OS and Opera -->
<meta content='#10151D' name='theme-color'/>
<!-- Windows Phone -->
<meta content='#10151D' name='msapplication-navbutton-color'/>
  <title>Iframe YT</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color:#10151d;
      overflow: hidden;
    }

    #youtube-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="youtube-iframe" src="" frameborder="0" allowfullscreen></iframe>

  <script>
    var url = window.location.href;
    if (url.includes('?=')) {
      var videoId = url.split('?=')[1];
      var videoLink = 'https://www.youtube.com/embed/' + videoId;
      document.getElementById('youtube-iframe').src = videoLink;
    }
  </script>
</body>
</html>
